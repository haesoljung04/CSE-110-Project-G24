name: Run Tests

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: workout_app
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Client Dependencies
      working-directory: ./client
      run: npm install

    - name: Run Client Tests
      working-directory: ./client
      run: npm test -- --watchAll=false

    - name: Install Server Dependencies
      working-directory: ./server
      run: npm install

    - name: Set up environment variables
      run: echo "DB_HOST=localhost\nDB_USER=root\nDB_PASSWORD=root\nDB_NAME=workout_app" > server/.env

    - name: Run Server Tests
      working-directory: ./server
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: workout_app
      run: npm test
